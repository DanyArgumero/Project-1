<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/vistas/css/styleLogin.css">
    <title>Ingenieria de software</title>
</head>
<body>
    <div class="container">
        <header class="sl-r-banner">
            <div class="Icon">
                <span class="material-symbols-outlined" style="font-size: 100px; color: #ffffff;">account_circle</span>
            </div>
        </header>
        <div class="mb-3">
            <label for="Email" class="form-label"><h4 class="h4">Ingrese su correo: </h4></label>
            <input type="email" class="form-control" id="Email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><h4 class="h4">Ingrese su contraseña: </h4></label>
            <input type="password" class="form-control" id="Password" required>
        </div> 
        <a href="Registrarse.html">¿Aún no tiene una cuenta?</a><br><br>
        <a href="RecuperarContraseña.html">¿Olvido su contraseña?</a><br><br>
        <button class="btn btn-success" type="submit" id="EnviarDatos" >Ingresar</button>
        <div class="imgBox">
            <img src="/img/Perro.png" id="Perro">
        </div>
        <div class="imgBox2">
            <img src="/img/Perro2.png" id="Perro2">
        </div>
        <div class="imgBox3">
            <img src="/img/Gato.png" id="Gato">
        </div>
        <div class="circle"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../src/login.js"></script>
</body>
</html>
