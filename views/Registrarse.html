<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/vistas/css/styleRegistrarse.css">
    <title>Registrarse</title>
</head>
<body>
        <form action="POST">
            <div class="container">
                <header class="sl-r-banner">
                    <div class="Icon">
                        <span class="material-symbols-outlined" style="font-size: 100px; color: #017143;">person_add</span>
                    </div>
                </header>
                <div class="mb-3">
                    <label for="Name" class="form-label"><h4 class="h4">Ingrese su nombre: </h4></label>
                    <input type="text" class="form-control" id="Name" placeholder="Digite su nombre" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label"><h4 class="h4">Ingrese su correo: </h4></label>
                    <input type="email" class="form-control" id="Email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="Number" class="form-label"><h4 class="h4">Ingrese su telefono: </h4></label>
                    <input type="number" class="form-control" id="Number" placeholder="Digite su telefono" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><h4 class="h4">Ingrese una contrase√±a: </h4></label>
                    <input type="password" class="form-control" id="Password" required>
                </div>
                <button class="btn btn-success" type="submit" id="CrearUser" >Ingresar</button>
            </div>
        </form>
</body>
</html>
